<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root{
            font-size: 15px;
        }
        body{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="editForm" class="row">
            <!-- 输入省份名字 -->
            <div class="mb-3 col">
                <label class="form-label">省份名字</label>
                <input type="text" name="province" value="北京" class="form-control province" placeholder="请输入省份名字">
            </div>
            <!-- 输入城市名字 -->
            <div class="mb-3 col">
                <label class="form-label">城市名字</label>
                <input type="text" name="city" value="北京市" class="form-control city" placeholder="请输入城市名字">
            </div>
        </form>
        <button type="button" class="btn btn-primary sel-btn">查询</button>
        <br><br>
        <p>地区列表: </p>
        <ul class="list-group">
            <!-- 地区示例 -->
            <li class="list-group-item">东城区</li>
        </ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // 查询按钮-点击事件
        document.querySelector('.sel-btn').addEventListener('click', () => {
            // 获取省份和城市名字
            let pname = document.querySelector('.province').value
            let cname = document.querySelector('.city').value

            // 基于axios请求地区列表数据
            axios({
                url: 'http://hmajax.itheima.net/api/area',
                params: {
                    pname,
                    cname
                }
            }).then(result => {
                console.log(result)
                let list = result.data.list
                console.log(list)
                let theLi = list.map(a => `<li class="list-group-item">${a}</li>`).join('')
                document.querySelector('.list-group').innerHTML = theLi
            })
        })
    </script>
</body>
</html>
