<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>欢迎-登录</h3>
        <div class="alert alert-success show" role="alert">
            提示消息
        </div>
        <div class="form-wrap">
            <form action="">
                <div class="mb-3">
                    <label for="username" class="form-ladel">账号名</label>
                    <input type="text" class="form-control username">
                </div>
                <div class="mb-3">
                    <label for="passeord" class="form-ladel">密码</label>
                    <input type="text" class="form-control passeord">
                </div>
            </form>
        </div>
        <button type="button" class="btn btn-primary btn-login">登录用户</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.mi.js"></script>
    <script>
        document.querySelector('.btn').addEventListener('click', () => {
            axios({
                url: 'http://hmajax.itheima.net/api/login',
                // 指定请求方法
                mathod: 'post',
                // 提交数据
                data: {
                    username: qwerqwer,
                    password: 12341234
                }
            }).then(result => {
                console.log(result)
                alert(result.data.message)
            }).catch(error => {
                console.log(error)
                console.log(error.response.data.message)
                alert(error.response.data.message)
            })
        })
    </script>
</body>
</html>
